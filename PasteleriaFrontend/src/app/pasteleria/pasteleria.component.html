<div class="container">
  <h1>{{title}}</h1>
  <br>
  <div class="col-sm-2 animated fadeInDown" [hidden]="mostrarCrear">
    <button type="button" class="btn btn-default btn-lg" (click)="mostrarCrear=!mostrarCrear">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Agregar Pasteleria
    </button>
  </div>
  <div class="row" [hidden]="!mostrarCrear">
    <form class="form-horizontal animated fadeInDown" (ngSubmit)="crearPasteleria(NuevaPasteleriaForm)" #NuevaPasteleriaForm="ngForm">
      <div class="form-group">
        <br>
        <label class="col-sm-2 control-label">Nombre</label>
        <div class="col-sm-6">
          <input required type="text" name="nombrePasteleria" class="form-control" placeholder="Nombre de la Pasteleria" [(ngModel)]="nuevaPasteleria.nombrePasteleria" #nombrePasteleria="ngModel" #nombreElm>
        </div>
        <div class="col-sm-4">
          <label class="control-label animated fadeInRight" style="color:darkgray" *ngIf="nombrePasteleria.errors &&(nombrePasteleria.dirty||nombrePasteleria.touched)">Campo obligatorio</label>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Ciudad</label>
        <div class="col-sm-6">
          <input required type="text" name="ciudad" class="form-control" placeholder="Ciudad en la que se encuentra la pasteleria" [(ngModel)]="nuevaPasteleria.ciudad" #ciudad="ngModel" #ciudadElm>
        </div>
        <div class="col-sm-4">
          <label class="control-label animated fadeInRight" style="color:darkgray" *ngIf="ciudad.errors &&(ciudad.dirty||ciudad.touched)">Campo obligatorio</label>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Correo</label>
        <div class="col-sm-6">
          <input required type="text" name="correo" class="form-control" placeholder="Correo de la pasteleria" [(ngModel)]="nuevaPasteleria.correo" #correo="ngModel" #correoElm>
        </div>
        <div class="col-sm-4">
          <label class="control-label animated fadeInRight" style="color:darkgray" *ngIf="correo.errors &&(correo.dirty||correo.touched)">Campo obligatorio</label>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Url del Logo</label>
        <div class="col-sm-6">
          <input required type="text" name="urlLogo" class="form-control" placeholder="Url del logo de las pasteleria" [(ngModel)]="nuevaPasteleria.urlLogo" #urlLogo="ngModel" #urlLogoElm>
        </div>
        <div class="col-sm-4">
          <label class="control-label animated fadeInRight" style="color:darkgray" *ngIf="urlLogo.errors &&(urlLogo.dirty||urlLogo.touched)">Campo obligatorio</label>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
          <div class="btn-group btn-group-justified" role="group">
            <div class="btn-group" role="group">
              <button [disabled]="disableButtons.NuevaPasteleriaFormSubmitButton||!NuevaPasteleriaForm.valid" type="submit" class="btn btn-info">Guardar</button>
            </div>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default" (click)="mostrarCrear=!mostrarCrear" >Cancelar</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="container" [hidden]="mostrarCrear">
  <br>
  <div class="col-sm-4 animated zoomIn" align="center" *ngFor="let pasteleria of pastelerias">
    <div class="panel panel-info">
      <div class="panel-heading">
        <h2 class="panel-title">{{pasteleria.nombrePasteleria}}</h2>
      </div>
      <div class="panel-body">
        <p>{{pasteleria.ciudad}}</p>
        <p>{{pasteleria.correo}}</p>
        <img class="img-responsive" src="{{pasteleria.urlLogo}}">
        <br>
        <div class="btn-group btn-group-sm" role="group">
          <button data-toggle="tooltip" title="Editar Pasteleria" role="button" class="btn btn-default" (click)="pasteleria.mostrarEditar=!pasteleria.mostrarEditar"><span class="glyphicon glyphicon-pencil"></span></button>
          <button data-toggle="tooltip" title="Eliminar Pasteleria" role="button" class="btn btn-default" (click)="borrarPasteleria(pasteleria.idPasteleria)"><span class="glyphicon glyphicon-remove"></span></button>
          <a [routerLink]="[pasteleria.idPasteleria,'pastel']" data-toggle="tooltip" title="Listar Pasteles" type="button" role="button" class="btn btn-default"><span class="glyphicon glyphicon-th-list"></span></a>
        </div>
        <div class="row" [hidden]="!pasteleria.mostrarEditar">
          <form class="form-horizontal animated fadeInDown" (ngSubmit)="editarPasteleria(pasteleria)" #NuevaPasteleriaForm="ngForm">
            <div class="form-group">
              <br>
              <div class="col-sm-1"></div>
              <div class="col-sm-10">
                <input required type="text" name="nombrePasteleria" class="form-control" placeholder="Nombre de la Pasteleria" [(ngModel)]="pasteleria.nombrePasteleria" #nombrePasteleria="ngModel" #nombreElm>
              </div>
              <div class="col-sm-1"></div>
            </div>
            <div class="form-group">
              <div class="col-sm-1"></div>
              <div class="col-sm-10">
                <input required type="text" name="ciudad" class="form-control" placeholder="Ciudad en la que se encuentra la pasteleria" [(ngModel)]="pasteleria.ciudad" #ciudad="ngModel" #ciudadElm>
              </div>
              <div class="col-sm-1"></div>
            </div>
            <div class="form-group">
              <div class="col-sm-1"></div>
              <div class="col-sm-10">
                <input required type="text" name="correo" class="form-control" placeholder="Correo de la pasteleria" [(ngModel)]="pasteleria.correo" #correo="ngModel" #correoElm>
              </div>
              <div class="col-sm-1"></div>
            </div>
            <div class="form-group">
              <div class="col-sm-1"></div>
              <div class="col-sm-10">
                <input required type="text" name="urlLogo" class="form-control" placeholder="Url del logo de las pasteleria" [(ngModel)]="pasteleria.urlLogo" #urlLogo="ngModel" #urlLogoElm>
              </div>
              <div class="col-sm-1"></div>
            </div>
            <div class="form-group">
              <div class="btn-group btn-group-sm" role="group">
                <button [disabled]="disableButtons.NuevaPasteleriaFormSubmitButton||!NuevaPasteleriaForm.valid" type="submit" data-toggle="tooltip" title="Guardar" role="button" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span></button>
                <button data-toggle="tooltip" title="Cancelar" role="button" class="btn btn-default" (click)="pasteleria.mostrarEditar=!pasteleria.mostrarEditar"><span class="glyphicon glyphicon-remove"></span></button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
